                <div class="tab-content">
                    <div class="tab-pane active" id="horizontal-form">
                        <form class="form-horizontal" name="updateRoomForm">
                            <div class="form-group">
                                <label for="disabledinput" class="col-sm-2 control-label">房间号码</label>
                                <div class="col-sm-8">
                                    <input disabled="" type="text" class="form-control1" id="disabledinput"   ng-model="number" name="number" />

                            </div>

                                <label for="focusedinput" class="col-sm-2 control-label">房间价格</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control1" id="focusedinput"  ng-model="price" name="price" />
                                </div>
                                <div class="col-sm-2">
                                    <p class="help-block">此项必填！</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="focusedinput" class="col-sm-2 control-label" >房间类型</label>
                                <div class="col-sm-8">
                                    <select name="type" ng-model="type">
                                        <option value="单人间">单人间</option>
                                        <option value="双人间">双人间</option>
                                        <option value="商务套房">商务套房</option>
                                        <option value="贵宾房">贵宾房</option>
                                    </select>
                                </div>
                            </div><br><br>
                            <div class="col-sm-8 col-sm-offset-2">
                                <button class="btn-success btn" ng-click="updateRoom(updateRoomForm.number,updateRoomForm.price,updateRoomForm.type)">确定</button>

                                <button class="btn-inverse btn" ng-click="reset()">重置</button>

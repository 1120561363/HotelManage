
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHotelOrderLabel" translate="hotelmanageApp.hotelOrder.home.createOrEditLabel">Create or edit a HotelOrder</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="hotelOrder.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hotelmanageApp.hotelOrder.number" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                    ng-model="hotelOrder.number"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hotelmanageApp.hotelOrder.customerName" for="field_customerName">CustomerName</label>
            <input type="text" class="form-control" name="customerName" id="field_customerName"
                    ng-model="hotelOrder.customerName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hotelmanageApp.hotelOrder.customerMobile" for="field_customerMobile">CustomerMobile</label>
            <input type="text" class="form-control" name="customerMobile" id="field_customerMobile"
                    ng-model="hotelOrder.customerMobile"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hotelmanageApp.hotelOrder.roomNumber" for="field_roomNumber">RoomNumber</label>
            <input type="number" class="form-control" name="roomNumber" id="field_roomNumber"
                    ng-model="hotelOrder.roomNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hotelmanageApp.hotelOrder.period" for="field_period">Period</label>
            <input type="number" class="form-control" name="period" id="field_period"
                    ng-model="hotelOrder.period"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hotelmanageApp.hotelOrder.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="hotelOrder.amount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hotelmanageApp.hotelOrder.createdDate" for="field_createdDate">CreatedDate</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="hotelOrder.createdDate" is-open="datePickerForCreatedDate.status.opened"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePickerForCreatedDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

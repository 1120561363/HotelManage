  	       <h3>房间信息更新</h3>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal">
                                <div class="form-group">
                                    <label for="disabledinput" class="col-sm-2 control-label">房间号码</label>
                                    <div class="col-sm-8">
                                        <input disabled="" type="text" class="form-control1" id="disabledinput" placeholder="103">
                                    </div>
                                </div>
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">房间价格</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput" placeholder="120">
									</div>
									<div class="col-sm-2">
										<p class="help-block">此项必填！</p>
									</div>
								</div>
                                <div class="form-group">
                                    <label for="focusedinput" class="col-sm-2 control-label">房间类型</label>
                                    <div class="col-sm-8">
                                        <select name="room.type" >
                                            <option value="">单人间</option>
                                            <option value="">双人间</option>
                                            <option value="">商务套房</option>
                                            <option value="">贵宾房</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button class="btn-success btn">确定</button>
                                    <button class="btn-default btn">取消</button>
                                    <button class="btn-inverse btn">重置</button>
                                </div>

							</form>

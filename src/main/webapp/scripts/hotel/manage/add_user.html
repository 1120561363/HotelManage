            <div class="xs">
                <h3>新增员工</h3>
                <div class="well1 white">
                    <form
                        class="form-floating ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url ng-valid-pattern"
                        novalidate="novalidate" ng-submit="submit()">
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label">员工姓名</label>
                                <input type="text" class="form-control1 ng-invalid ng-invalid-required ng-touched"
                                       ng-model="model.name" required="">
                            </div>
                            <div class="form-group">
                                <label class="control-label">员工号</label>
                                <input type="email"
                                       class="form-control1 ng-invalid ng-valid-email ng-invalid-required ng-touched"
                                       ng-model="model.email" required="">
                            </div>
                            <div class="form-group">
                                <label class="control-label">密码</label>
                                <input type="password" class="form-control1 ng-invalid ng-invalid-required ng-touched"
                                       ng-model="model.password" required="">
                            </div>
                            <div class="form-group">
                                <label class="control-label normal">入职时间</label>
                                <input type="date" class="form-control1 ng-invalid ng-invalid-required"
                                       ng-model="model.date" required="">
                            </div>
                            <div class="form-group">
                                <div class="checkbox1">
                                    <label>
                                        <input type="radio" ng-model="model.winner" required=""
                                               class="ng-invalid ng-invalid-required">
                                        男
                                    </label>
                                    <label>
                                        <input type="radio" ng-model="model.winner" required=""
                                               class="ng-invalid ng-invalid-required">
                                        女
                                    </label>
                                </div>
                            </div>
                            <div class="form-group filled">
                                <label class="control-label">职位</label>
                                <select class="form-control1 ng-invalid ng-invalid-required" ng-model="model.select"
                                        required="">
                                    <option value="? undefined:undefined ?"></option>
                                    <option value="Select a pirate">服务员</option>
                                    <option value="Roronoa Zoro">前台</option>
                                    <option value="Tony Tony Chopper">卫生员</option>
                                    <option value="Monkey D. Luffy">经理</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">确认</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                        </fieldset>
